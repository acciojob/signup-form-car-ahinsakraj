<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
	</script>

	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required><br><br>
		
		<label for="email">Email</>
		<input id="email" type="email" placeholder="Email" required><br><br>
			
		<label for="gender_m">Male</Gender>
		<input name="gender" id="gender_m" type="radio" required><br><br>
			
		<label for="gender_f">Female</Gender>
		<input name="gender" id="gender_f" type="radio" required><br><br>
			
		<label for"cars">Car Brands</label>
		<select id="cars" name="car_brands" required>
			
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option value="audi">Audi</option>
			<option value="bmw">BMW</option>
			<option value="ferrai">Ferrari</option>
		</select>
		<br><br>

		<label for="age">Age</label>
		<input type="number" id="age" required placeholder="Age"><br><br>
			
		<label for="dob">DOB</label>
		<input type="date" id="dob" required><br><br>
			
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxx"><br><br>
			
		<label for="password">Password</label>
		<input type="password" id="password" required placeholder="Password"><br><br>
			
		<label for="tos">I agree to the TOS</label>
		<input id="tos", type="checkbox" required><br><br>
		
		<input type="reset">
		<input type="submit">
	</form>

	

</body>

</html>
